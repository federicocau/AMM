<html>
    <head>
        <!-- Meta informazioni della pagina: autore, descrizione sito, parole chiave -->
        <title>Techware Venditore</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Techware: negozio online per la vendita di prodotti hardware per PC!">
        <meta name="author" content="Federico M. Cau">
        <meta name="keywords" content="HDD, SSD, USB, CPU, ALIMENTATORI, DISSIPATORI, RAM, SCHEDE MADRI, 
              SCHEDE VIDEO, SCHEDE AUDIO, MOUSE, KEYBOARD, CASE">
    </head>
    <body>
        
        <!-- Barra di navigazione principale -->
        <nav>
          <strong>Navigazione:</strong>
            <a href="login.html">Login</a> 
            <a href="descrizione.html">Descrizione</a>
        </nav>
    
        <!-- form di input che comprende: nome, url immagine, descrizione, prezzo e quantità dell'oggetto messo in vendita
             Ho inserito input e label dentro dei paragrafi solo per avere un minimo di chiarezza nella visualizzazione
             della pagina, li rimuoverò quando faremo i CSS.
        -->
        <div>
        <h3>Inserisci un nuovo oggetto:</h3>
        <form method="GET">
            <p>
            <label for="nome_oggetto">Nome oggetto</label>  <input name="nome_oggetto" id="nome_oggetto" type="text"/>
            <label for="url_immagine">URL immagine</label>      <input name="url_immagine" id="url_immagine" type="url"/>
            </p>
            
            <p>
            <label for="descrizione">Descrizione oggetto</label> <textarea rows="7" cols="60"  name="descrizione" id="descrizione" ></textarea>
            </p>
            
            <p>
            <label for="prezzo">Prezzo</label>      <input name="prezzo" id="prezzo" type="number" min="0"/>
            <label for="quantità">Quantità oggetto</label> <input name="quantità" id="quantità" type="number" min="0"/>
            <input type="submit" value="Inserisci"/>
            <input type="submit" value="Pulisci campi"/>
            </p>
        </form>
       </div>
        
     <!-- Qua si potrebbe inserire un eventuale footer -->
        
    </body>
</html>
