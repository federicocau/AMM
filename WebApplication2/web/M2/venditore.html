<html>
    <head>
        <!-- Meta informazioni della pagina: autore, descrizione sito, parole chiave -->
        <title>Techware Venditore</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Techware: negozio online per la vendita di prodotti hardware per PC!">
        <meta name="author" content="Federico M. Cau">
        <meta name="keywords" content="HDD, SSD, USB, CPU, ALIMENTATORI, DISSIPATORI, RAM, SCHEDE MADRI, 
              SCHEDE VIDEO, SCHEDE AUDIO, MOUSE, KEYBOARD, CASE">
        <link href="css/style.css" rel="stylesheet" type="text/css" media="screen" />
    </head>
    <body>
    <div id="box">    
        <div id="header">
            <h1 class="title">Techware</h1>
        </div>
        <!-- Barra di navigazione principale -->
        <nav>
          <ul id="navigazione">
            <!--<strong>Navigazione:</strong>-->
            <li><a href="login.html">Login</a></li> 
            <li><a href="descrizione.html">Descrizione</a></li>
            </ul>
        </nav>
    
        <!-- form di input che comprende: nome, url immagine, descrizione, prezzo e quantità dell'oggetto messo in vendita
             Ho inserito input e label dentro dei paragrafi solo per avere un minimo di chiarezza nella visualizzazione
             della pagina, li rimuoverò quando faremo i CSS.
        -->
        <div class="venditore">
        <h3 class="venditore_title">Inserisci un nuovo oggetto:</h3>
        <form method="GET">
            <label for="nome_oggetto" class="venditore_form">Nome oggetto</label> <input name="nome_oggetto" id="nome_oggetto" type="text"/>
            <label for="url_immagine" class="venditore_form">URL immagine</label> <input name="url_immagine" id="url_immagine" type="url"/>
            <label for="descrizione" class="venditore_form">Descrizione oggetto</label> <textarea rows="7" cols="60"  name="descrizione" id="descrizione" ></textarea>
            <label for="prezzo" class="venditore_form">Prezzo</label>      <input name="prezzo" id="prezzo" type="number" min="0"/>
            <label for="quantità" class="venditore_form">Quantità oggetto</label> <input name="quantità" id="quantità" type="number" min="0"/>
            <input id="venditore_insert" type="submit" value="Inserisci"/>
            <input id="venditore_delete" type="submit" value="Pulisci campi"/>
        </form>
       </div>
        
     <!-- Qua si potrebbe inserire un eventuale footer -->
    </div>
    </body>
</html>
